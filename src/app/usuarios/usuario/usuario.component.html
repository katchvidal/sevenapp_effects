<div class="row" *ngIf="loading">
    <div class="col">
      <div class="alert alert-info text-center">
        <i class="fa fa-sync fa-spin fa-2x"></i>
        <h2> Espere </h2>
      </div>
    </div>
  </div>
  
  <div class="row" *ngIf="error">
    <div class="col">
      <div class="alert alert-danger text-center">
        <i class="fa fa-sync fa-spin fa-2x"></i>
        <h2> Error {{ error.status }} </h2>
        <p> Error {{ error.message }} </p>
        <a routerLink="home"> Ir al Home </a>
      </div>
    </div>
  </div>

<div class="row" *ngIf="!error && !loading">
    <div class="col-3">
        <img [src]="user.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong> ID: </strong>
                {{user.id }}
            </li>
            <li class="list-group-item">
                <strong> Name: </strong>
                {{user.first_name }}
            </li>
            <li class="list-group-item">
                <strong> Last_Name: </strong>
                {{user.last_name }}
            </li>
            <li class="list-group-item">
                <strong> Email: </strong>
                {{user.email }}
            </li>
        </ul>
    </div>

</div>
